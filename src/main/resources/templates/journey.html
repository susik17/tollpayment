<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start a Journey</title>
</head>
<body>
    <h1>Start a Journey</h1>
    <form th:action="@{/journey}" method="post">
        <label>Vehicle No:</label>
        <input type="text" name="vehicleNo" required/><br/><br/>

        <label>Vehicle Type:</label>
        <input type="text" name="vehicleType" placeholder="e.g., CAR" required/><br/><br/>

        <label>VIP:</label>
        <select name="isVip" required>
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select><br/><br/>

        <label>Start Toll Index:</label>
        <input type="number" name="start" min="0" required/><br/><br/>

        <label>Destination Toll Index:</label>
        <input type="number" name="destination" min="0" required/><br/><br/>

        <button type="submit">Submit Journey</button>
    </form>

    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <p><a href="/">Back to Home</a></p>
</body>
</html>
